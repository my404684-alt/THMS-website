<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Archive | THMS Heritage</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,700&family=Inter:wght@100;300;400&family=JetBrains+Mono:wght@100;200&display=swap" rel="stylesheet">
  <style>
    :root { 
      --gold: #c0a080; 
      --bg: #030303;
      --card-bg: #0a0a0a;
      --line: rgba(192, 160, 128, 0.15);
      --transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }

    body { 
      background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; 
      margin: 0; overflow-x: hidden;
    }

    .mono { font-family: 'JetBrains Mono', monospace; font-size: 0.55rem; letter-spacing: 0.4em; text-transform: uppercase; color: var(--gold); }

    /* --- Global Access Controller --- */
    .access-controller {
      width: 100%;
      background: rgba(10, 10, 10, 0.9);
      backdrop-filter: blur(25px);
      border-bottom: 1px solid var(--line);
      padding: 15px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 2000;
      box-sizing: border-box;
    }

    .access-nav { display: flex; gap: 40px; }
    .access-link {
      text-decoration: none;
      color: rgba(255, 255, 255, 0.3);
      font-family: 'JetBrains Mono';
      font-size: 0.6rem;
      letter-spacing: 3px;
      transition: 0.4s;
      position: relative;
    }
    .access-link:hover, .access-link.active { color: var(--gold); }
    .access-link.active::after {
      content: ""; position: absolute; bottom: -5px; left: 0; width: 100%; height: 1px; background: var(--gold);
    }

    /* --- Hero Section --- */
    .hero {
      height: 45vh; display: flex; flex-direction: column; align-items: center; justify-content: center;
      border-bottom: 1px solid var(--line);
      background: radial-gradient(circle at center, #111 0%, #030303 100%);
    }
    .hero h1 { 
      font-family: 'Playfair Display'; font-size: 8vw; font-weight: 100; 
      font-style: italic; margin: 0; letter-spacing: -3px; 
    }

    /* --- The Grid --- */
    .grid { 
      padding: 80px 5%; display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(380px, 1fr)); 
      gap: 50px; 
    }

    .card { 
      background: var(--card-bg); border: 1px solid var(--line); 
      padding: 20px; transition: var(--transition); position: relative;
      display: flex; flex-direction: column;
    }
    .card:hover { border-color: var(--gold); transform: translateY(-10px); }

    .thumb { 
      width: 100%; aspect-ratio: 16/9; overflow: hidden; 
      background: #000; border-bottom: 1px solid var(--line); 
    }
    .thumb img { 
      width: 100%; height: 100%; object-fit: cover; 
      opacity: 0.3; transition: 1.2s; filter: grayscale(1); 
    }
    .card:hover img { opacity: 0.8; filter: grayscale(0); transform: scale(1.05); }

    .content { padding: 25px 5px; }
    .content h2 { font-family: 'Playfair Display'; font-size: 3.2rem; margin: 5px 0; font-weight: 100; }
    .content p { 
      font-size: 0.75rem; opacity: 0.4; line-height: 2; 
      margin-bottom: 25px; height: 3.5em; overflow: hidden; font-weight: 300; 
    }

    .btn {
      background: transparent; border: 1px solid rgba(192, 160, 128, 0.4); color: var(--gold);
      padding: 18px; font-family: 'JetBrains Mono'; font-size: 0.5rem;
      letter-spacing: 5px; cursor: pointer; transition: 0.3s; width: 100%;
      text-transform: uppercase; margin-top: auto;
    }
    .btn:hover { background: var(--gold); color: #000; border-color: var(--gold); }

    /* Portal Overlay */
    #portal {
      position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 3000;
      display: none; align-items: center; justify-content: center; backdrop-filter: blur(15px);
    }
    .video-container { width: 85%; height: 80%; border: 1px solid var(--line); position: relative; }
    .close { position: absolute; bottom: 30px; cursor: pointer; opacity: 0.5; transition: 0.3s; }
    .close:hover { opacity: 1; letter-spacing: 8px; }

    .badge-vr {
      background: var(--gold); color: #000; padding: 2px 8px; 
      font-size: 0.5rem; vertical-align: middle; margin-left: 10px;
    }

  </style>
</head>
<body>

  <div class="access-controller">
    <div class="mono" style="font-weight: 600; color: #fff;">THMS_HERITAGE</div>
    <nav class="access-nav">
      <a href="index.html" class="access-link">DIRECTORY</a>
      <a href="Heritage.html" class="access-link">COLLECTIONS</a>
      <a href="virtualreality.html" class="access-link active">IMMERSION</a>
      <a href="Booking.html" class="access-link">RESERVATIONS</a>
    </nav>
    <div class="mono" id="current-time">00:00:00</div>
  </div>

  <header class="hero">
    <span class="mono">NEURAL_LINK_STABLE</span>
    <h1>Archives</h1>
  </header>

  <section class="grid" id="archive-grid"></section>

  <div id="portal">
    <div class="video-container">
      <iframe id="portal-frame" src="" width="100%" height="100%" frameborder="0" allow="autoplay; encrypted-media; accelerometer; gyroscope" allowfullscreen></iframe>
    </div>
    <div class="mono close" onclick="closePortal()">DISCONNECT_ARCHIVE_</div>
  </div>

  <script>
    const data = [
      { name: "Angkor", country: "Cambodia", vid: "1v_76_Y_40M", img: "https://images.unsplash.com/photo-1528127269322-539801943592?auto=format&fit=crop&w=800" },
      // Updated Giza link to an alternate high-quality 360 tour that allows embedding
      { name: "Giza", country: "Egypt", vid: "vP_Lne9m_T8", img: "https://images.unsplash.com/photo-1503177119275-0aa32b3a9368?auto=format&fit=crop&w=800", isVR: true },
      { name: "Kyoto", country: "Japan", vid: "2vL_X9P3M-w", img: "https://images.unsplash.com/photo-1493976040374-85c8e12f0c0e?auto=format&fit=crop&w=800" },
      { name: "Petra", country: "Jordan", vid: "6Tz_vA_kY34", img: "https://images.unsplash.com/photo-1580619305218-8423a7ef79b4?auto=format&fit=crop&w=800" },
      { name: "Machu", country: "Peru", vid: "Cn64z6L9D_8", img: "https://images.unsplash.com/photo-1587595431973-160d0d94add1?auto=format&fit=crop&w=800" },
      { name: "Colosseum", country: "Italy", vid: "S_S7099N_lY", img: "https://images.unsplash.com/photo-1552832230-c0197dd311b5?auto=format&fit=crop&w=800" },
      { name: "Santorini", country: "Greece", vid: "T6m7v6Kz8l0", img: "https://images.unsplash.com/photo-1570077188670-e3a8d69ac5ff?auto=format&fit=crop&w=800" },
      { name: "Everest", country: "Nepal", vid: "X7fXp6pP278", img: "https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&w=800" },
      { name: "Stonehenge", country: "UK", vid: "mGf0Fm_L6r4", img: "https://images.unsplash.com/photo-1599834562135-b6fc90e74ef2?auto=format&fit=crop&w=800" },
      { name: "Cappadocia", country: "Turkey", vid: "m7vVf6Fz6x4", img: "https://images.unsplash.com/photo-1552528183-491950d24260?auto=format&fit=crop&w=800" },
      { name: "Chichen", country: "Mexico", vid: "kyDbsas9E_E", img: "https://images.unsplash.com/photo-1518709268805-4e9042af9f23?auto=format&fit=crop&w=800" },
      { name: "Iguazu", country: "Brazil", vid: "S3G_G6IEn2Y", img: "https://images.unsplash.com/photo-1521404017631-f925b6a716c5?auto=format&fit=crop&w=800" }
    ];

    const grid = document.getElementById('archive-grid');
    
    data.forEach(item => {
      const badge = item.isVR ? `<span class="mono badge-vr">360Â° VR</span>` : '';
      grid.innerHTML += `
        <div class="card">
          <div class="thumb"><img src="${item.img}" alt="${item.name}"></div>
          <div class="content">
            <span class="mono">${item.country}</span> ${badge}
            <h2>${item.name}</h2>
            <p>Remote sensory link established. High-fidelity volumetric data ready for transmission.</p>
            <button class="btn" onclick="openPortal('https://www.youtube-nocookie.com/embed/${item.vid}?autoplay=1&mute=1&rel=0')">ACCESS STREAM</button>
          </div>
        </div>
      `;
    });

    function openPortal(url) {
      document.getElementById('portal').style.display = 'flex';
      document.getElementById('portal-frame').src = url;
      document.body.style.overflow = 'hidden';
    }

    function closePortal() {
      document.getElementById('portal').style.display = 'none';
      document.getElementById('portal-frame').src = "";
      document.body.style.overflow = 'auto';
    }

    setInterval(() => {
      const now = new Date();
      document.getElementById('current-time').innerText = now.toTimeString().split(' ')[0];
    }, 1000);
  </script>
</body>
</html>
